<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots Project #3 for TripleTen"/><meta name="author" content="Teagan Bell"/><meta name="keywords" content="HTML, CSS, Spots, Project #3"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>Spots</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header"><img src="e793829a1f9e21f462b1.svg" alt="Spots Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman's Avatar" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="eb95a8f6faf31a25911e.png" alt="Edit-Icon"/>Edit Profile</button></div><button type="button" class="profile__new-post-btn"><img src="40608da7369d39bc1077.svg" alt="Plus Icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"></ul><template id="card-template"><li class="card"><button class="card__delete-btn" type="button"></button> <img src="#" alt="" class="card__image"/><div class="card__footer"><h2 class="card__caption"></h2><button type="button" class="card__like-btn"></button></div></li></template></section></main><footer class="footer page__section"><p class="footer__copyright">2025 &copy; Teagan Bell</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" id="edit-profile-form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__save-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form class="modal__form" id="new-post-form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__save-btn">Save</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button aria-label="Close modal" class="modal__close-btn modal__close-btn_type_preview" type="button"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption">Golden Gate Bridge</p></div></div></div></body></html>
